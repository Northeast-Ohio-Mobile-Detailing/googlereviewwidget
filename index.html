<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google Reviews Widget</title>
<style>
  body { font-family: sans-serif; max-width: 400px; margin: 20px auto; }
  .review { margin-bottom: 1.5em; }
  .review strong { display: block; }
  .review em { font-size: 0.9em; color: gray; }
</style>
</head>
<body>
  <h3>Google Reviews</h3>
  <div id="reviewsList">Loading reviews...</div>
  <a href="https://search.google.com/local/writereview?placeid=ChIJ9y1sxR61Bi4R1gymdb8meyY" target="_blank" style="display:block; margin-top:20px; text-align:center;">Leave a review on Google</a>

<script>
async function fetchReviews() {
  try {
    const response = await fetch('/_functions/googlereviews2'); // adjust this URL if needed
    if (!response.ok) throw new Error('Failed to fetch reviews');
    const reviews = await response.json();

    const container = document.getElementById('reviewsList');
    container.innerHTML = '';

    if (!reviews.length) {
      container.textContent = 'No reviews available';
      return;
    }

    reviews.forEach(review => {
      const div = document.createElement('div');
      div.className = 'review';
      div.innerHTML = `
        <strong>${review.author_name}</strong>
        <em>${review.relative_time_description}</em>
        <p>${review.text.length > 150 ? review.text.slice(0, 150) + '...' : review.text}</p>
      `;
      container.appendChild(div);
    });
  } catch (error) {
    console.error(error);
    document.getElementById('reviewsList').textContent = 'Error loading reviews';
  }
}
fetchReviews();
</script>
</body>
</html>
